<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Streetz Ain’t Safe ATL</title>
  <meta name="description" content="Streetz Ain’t Safe ATL — coming soon." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="gate">

  <!-- Background video -->
  <video class="bgVideo" autoplay muted loop playsinline preload="auto" poster="assets/intro-poster.jpg">
    <source src="assets/intro.mp4" type="video/mp4" />
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <main class="gateWrap">
    <div class="gateCard">
      <img class="gateLogo" src="assets/logo.jpg" alt="Streetz Ain’t Safe ATL logo" />

      <p class="gateNote">
        STREETZ AIN’T SAFE ATL — SITE IN PROGRESS.
      </p>
      <p class="gateNote">
        ALL RIDERS WELCOME. RESPECT THE CODE. DETAILS IN THE GROUP.
      </p>

      <div class="gateDivider"></div>

      <h1 class="gateTitle">Enter using password</h1>

      <form class="gateForm" id="gateForm">
        <label class="gateLabel" for="pw">Enter password</label>
        <div class="gateRow">
          <input class="gateInput" id="pw" type="password" placeholder="Password" autocomplete="current-password" />
          <button class="gateBtn" type="submit">Enter</button>
        </div>
        <p class="gateHint" id="gateHint"></p>
      </form>

      <div class="gateLinks">
        <a href="https://groupme.com/join_group/99993469/IJteHsw5" target="_blank" rel="noreferrer">Join GroupMe</a>
        <span>•</span>
        <a href="https://www.instagram.com/accounts/login/" target="_blank" rel="noreferrer">Instagram</a>
      </div>

      <p class="gateSmall">Powered by Streetz Ain’t Safe ATL</p>
    </div>
  </main>

  <script>
    // ⚠️ Static-site “password” is NOT secure (visual gate only).
    const form = document.getElementById("gateForm");
    const hint = document.getElementById("gateHint");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const pw = document.getElementById("pw").value.trim();

      // Change this to whatever the leader wants for quick preview.
      // Anyone can view-source, so do not use real secrets.
      const demoPassword = "ATL";

      if (pw.toUpperCase() === demoPassword) {
        window.location.href = "events.html"; // or your real home page
      } else {
        hint.textContent = "Incorrect password.";
      }
    });
  </script>

</body>
</html>
